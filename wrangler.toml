name = "ai-chat"
pages_build_output_dir = "dist"
compatibility_date = "2024-11-08"

# 注意：当使用 wrangler.toml 作为配置源时，它是 "source of truth"
# 所有环境变量都在这里配置，Dashboard 中只能配置 Secrets（加密变量）

# 前端直接请求 Workers URL，无需配置环境变量
# Workers URL: https://weekend-planner-agent.pfan4remote.workers.dev

[env.production]
vars = { ENVIRONMENT = "production" }

[env.preview]
vars = { ENVIRONMENT = "preview" }
